name: Deploy to Apify

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Apify Platform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Verify build
        run: |
          if [ ! -f "dist/main.js" ]; then
            echo "âŒ Build verification failed"
            exit 1
          fi
          echo "âœ… Build verified"
      
      - name: Install Apify CLI
        run: npm install -g apify-cli
      
      - name: Deploy to Apify
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          if [ -z "$APIFY_TOKEN" ]; then
            echo "âš ï¸  APIFY_TOKEN not set. Skipping deployment."
            echo "To enable automatic deployments:"
            echo "1. Go to https://console.apify.com/account/integrations"
            echo "2. Create a new API token"
            echo "3. Add it as APIFY_TOKEN secret in GitHub repo settings"
            exit 0
          fi
          
          echo "ðŸš€ Deploying to Apify..."
          apify login --token "$APIFY_TOKEN"
          apify push
          echo "âœ… Deployment successful!"
      
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Actor deployed successfully to Apify platform" >> $GITHUB_STEP_SUMMARY

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Weather Forecast Actor v${{ steps.get_version.outputs.VERSION }}
            
            ### ðŸš€ Deployed to Apify Platform
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### ðŸ“¦ Installation
            Run this Actor on Apify: [View on Apify Store](https://apify.com/${{ github.repository_owner }}/weather-forecast-gps-actor)
          draft: false
          prerelease: false
