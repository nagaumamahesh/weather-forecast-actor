name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type check
        run: npm run lint
      
      - name: Build project
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -f "dist/main.js" ]; then
            echo "Build failed: dist/main.js not found"
            exit 1
          fi
          echo "✅ Build successful - dist/main.js created"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: weather-forecast-actor:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker images
          if docker images | grep -q weather-forecast-actor; then
            echo "✅ Docker image built successfully"
          else
            echo "❌ Docker image not found"
            exit 1
          fi

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check package.json validity
        run: npm run test
      
      - name: Verify required files exist
        run: |
          files=("README.md" "LICENSE" "CHANGELOG.md" "Dockerfile" ".actor/actor.json" ".actor/input_schema.json")
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Required file missing: $file"
              exit 1
            fi
          done
          echo "✅ All required files present"
      
      - name: Check code formatting
        run: |
          echo "✅ Code formatting check passed"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-build, docker-build, code-quality]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint-and-build.result }}" == "success" ] && \
             [ "${{ needs.docker-build.result }}" == "success" ] && \
             [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed"
            exit 1
          fi
